<!DOCTYPE html>
<html>
	<head>
		<title>Euclidea Solver</title>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>

		<!--<script src="HackEmulator.js"></script>-->
		<script src="sketch.js"></script>
		<script src="condition.js"></script>
	</head>

  <body>
    <div id="canvas"></div>

    <label for="tool">Tool:</label>
    <select name="tool" id="tool" onchange="clearSelectedVertex()">
        <option value="move">Move Vertex</option>
        <option value="name">Name Vertex</option>
        <option value="vertex" selected>Draw Vertex</option>
        <option value="line">Draw Line</option>
        <option value="circle">Draw Circle</option>
    </select>
    <button type="button" onclick="clearObjects()">Clear</button>
    <br>

    <label for="label">Label:</label>
    <input type="text" id="label" name="label">
    <button type="button" onclick="nameVertex()">Name</button>
    <br>

    <label for="condition">Condition:</label>
    <input type="text" id="condition" name="condition">
    <button type="button" onclick="addCondition()">Add</button>
    <br>

    <table id="conditionTable" border="1">
        <tr>
            <th>Condition</th>
            <th>Satisfied</th>
        </tr>
    </table>

    <div id="numObjects"></div>
  </body>
</html>
